<!DOCTYPE html>
<html lang="en">
  <head>
    <title>attribut dan method pada constume element</title>
  </head>
  <body>
    <image-figure
      src="https://picsum.photos/200/200"
      alt="picsum poto"
      caption="poto diambil dari picsum.photos"
    ></image-figure>

    <!-- element di dalamam image-figure akan mempengaruhi juga element di luarnya -->
    <figure>
      <img src="https://picsum.photos/200/200" alt="picsum poto" />
      <figcaption>poto diambil dari picsum.photos tanpa shadow dom</figcaption>
    </figure>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
