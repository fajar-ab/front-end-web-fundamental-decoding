<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Penggunaan Fech with Header</title>
  </head>
  <body>
    <script>
      const postResonse = async (data) => {
        try {
          const response = await fetch(`https://books-api.dicoding.dev/add`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-Auth-Token": "12345",
            },
            body: JSON.stringify(data),
          });
          const responseJson = await response.json();

          alert(responseJson.message);
        } catch (error) {
          alert(error);
        }
      };

      postResonse({
        id: 10,
        title: "Belajar Programing Untuk Pemula",
        author: "Petani Kode",
      });
    </script>
  </body>
</html>
